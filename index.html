<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 规定编码为 UTF-8 -->
    <meta charset="UTF-8">
    <!-- 禁用缩放，兼容手机-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- IE使用Edge内核-->
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Title</title>
</head>
<body>
<section id="app1">
    <div id="output">
        <span id="number"></span>
    </div>
    <div id="actions">
        <button id="add">+1</button>
        <button id="minus">-1</button>
        <button id="multiply">x2</button>
        <button id="divide">÷2</button>
    </div>
</section>
<section id="app2">
    <ol class="title">
        <li><span>choice 1</span></li>
        <li><span>choice 2</span></li>
    </ol>
    <ol class="content">
        <li><span>content 1</span></li>
        <li><span>content 2</span></li>
    </ol>
</section>
<section id="app3">
    <div class="figure"></div>
</section>
<section id="app4">
    <div class="circle"></div>
</section>

<script type="module" src="js/main.js"></script>
</body>
</html>
